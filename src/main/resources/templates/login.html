<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - Gestor de Órdenes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f8f9fa;
      margin: 0;
    }
    .login-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-container h2 {
      margin-bottom: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>Gestor de Órdenes</h2>

  <!-- Mensaje de error si el login falla -->
  <div th:if="${param.error}" class="alert alert-danger" role="alert">
    Usuario o contraseña incorrectos.
  </div>

  <!-- Mensaje si el usuario ha hecho logout -->
  <div th:if="${param.logout}" class="alert alert-success" role="alert">
    Has cerrado sesión exitosamente.
  </div>

  <form th:action="@{/perform_login}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Email (Usuario):</label>
      <input type="text" id="username" name="username" class="form-control" required autofocus>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña:</label>
      <input type="password" id="password" name="password" class="form-control" required>
    </div>
    <!--
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
        <label class="form-check-label" for="remember-me">Recordarme</label>
    </div>
    -->
    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión FixDigital</button>
  </form>
  <!--
  <div class="mt-3 text-center">
      <p>¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>
  </div>
  -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
